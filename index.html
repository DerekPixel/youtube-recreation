<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>My Youtube</title>
</head>
<body>
  <nav id="main-nav">
    <div id="nav-start">
      <button id="guide-button" class="nav-button">
        <span class="iconify" data-icon="carbon:menu" data-width="24" data-height="24"></span>
      </button>
      <div id="title-container">
        <a id="title" href="#">
          <span class="iconify" data-icon="logos:youtube-icon" style="font-size: 20px;"></span>
          <p>YOUTUBE</p>
        </a>
      </div>
      <span id="country">CA</span>
    </div>
    <div id="nav-search">
      <div id="nav-search-bar">
        <input class="search-input" type="text" placeholder="Search">
        <button id="nav-search-button" class="nav-button" >
          <span class="iconify" data-icon="carbon:search" data-width="24" data-height="24"></span>
        </button>
      </div>
      <button id="voice-search" class="nav-button">
        <span class="iconify" data-icon="carbon:microphone-filled" data-width="24" data-height="24"></span>
      </button>
    </div>
    <div id="nav-end">
      <button class="nav-button nav-end-buttons">
        <span class="iconify" data-icon="carbon:camera" data-width="24" data-height="24"></span>
      </button>
      <button class="nav-button nav-end-buttons">
        <span class="iconify" data-icon="carbon:apps" data-width="24" data-height="24"></span>
      </button>
      <button class="nav-button nav-end-buttons">
        <span class="iconify" data-icon="carbon:notification" data-width="24" data-height="24"></span>
      </button>
      <button id="nav-profile-button" class="nav-button">
        <span class="iconify" data-icon="healthicons:ui-user-profile" data-width="24" data-height="24"></span>
      </button>
    </div>
  </nav>
</body>
</html>
